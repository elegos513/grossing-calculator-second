<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surgipath Assignments</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand fs-1 mx-auto text-center" href="#">Surgipath Assignments</a> <!-- Centered font -->
        </div>
    </nav>
    <div class="container mt-4">
        <div id="inputError" class="alert alert-danger mt-3" style="display: none;"></div>
        <h1 class="text-center">Welcome to Surgipath Assignments</h1>
        <!-- Resource Settings -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Resource Settings</h5>
                        <div class="mb-3">
                            <label for="availablePeople" class="form-label">Available Pathologist Assistants</label>
                            <input type="number" class="form-control" id="availablePeople" value="7" min="1">
                        </div>
                        <div class="mb-3">
                            <label for="workingHours" class="form-label">Working Hours per Day</label>
                            <input type="number" class="form-control" id="workingHours" value="7" min="1" max="24">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Task Input Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h1 class="display-4 fw-bold text-center mb-4 py-3 bg-primary text-white rounded shadow">Pathology Pending Report</h1>
                <form id="taskForm">
                    <div id="taskInputs">
                        <!-- Task inputs will be dynamically inserted here by JavaScript -->
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate PA Assignments</button>
                </form>
            </div>
        </div>
        <!-- Daily Pathologist Assistant Assignment Chart -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Daily Pathologist Assistant Assignment</h5>
                <div id="priorityScheduleChartContainer"></div>
            </div>
        </div>
        <!-- End Daily Pathologist Assistant Assignment Chart -->
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
